global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'tcgcard-monitor'

# Configuration des alertes (optionnel)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Fichiers de règles d'alertes
rule_files:
  # - "alerts/*.yaml"

scrape_configs:
  # Métriques de Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Métriques système (CPU, RAM, Disk, Network)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'tcgcard-server'

  # Métriques des containers Docker
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'tcgcard-docker'

  # Métriques de Loki
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Métriques de Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

