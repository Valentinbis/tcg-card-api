framework:
    cache:
        # Unique name of your app: used to compute stable namespaces for cache keys.
        prefix_seed: tcgcard_app

        # The "app" cache stores to the filesystem by default.
        # The data in this cache should persist between deploys.
        app: cache.adapter.filesystem
        
        # Cache pools pour différents types de données
        pools:
            # Cache pour les données de cartes TCG (TTL: 24h)
            tcg.cards.cache:
                adapter: cache.adapter.filesystem
                default_lifetime: 86400  # 24 heures
            
            # Cache pour les données utilisateur (TTL: 1h)
            app.user.cache:
                adapter: cache.adapter.filesystem
                default_lifetime: 3600  # 1 heure
