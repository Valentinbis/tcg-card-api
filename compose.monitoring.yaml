name: tcgcard-monitoring

services:
  ###> monitoring stack ###
  
  # Grafana - Interface de visualisation
  grafana:
    image: grafana/grafana:latest
    container_name: tcgcard_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - monitoring
    depends_on:
      - loki
      - prometheus
    restart: unless-stopped

  # Loki - Aggregation de logs
  loki:
    image: grafana/loki:latest
    container_name: tcgcard_loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ./monitoring/loki/loki-config.yaml:/etc/loki/loki-config.yaml
      - loki_data:/loki
    networks:
      - monitoring
    restart: unless-stopped

  # Promtail - Collecteur de logs
  promtail:
    image: grafana/promtail:latest
    container_name: tcgcard_promtail
    command: -config.file=/etc/promtail/promtail-config.yaml
    volumes:
      - ./monitoring/promtail/promtail-config.yaml:/etc/promtail/promtail-config.yaml
      - ./var/log:/var/log/app:ro
      # Logs des autres containers si besoin
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - monitoring
    depends_on:
      - loki
    restart: unless-stopped

  # Prometheus - Métriques système et applicatives
  prometheus:
    image: prom/prometheus:latest
    container_name: tcgcard_prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./monitoring/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml
      - prometheus_data:/prometheus
    networks:
      - monitoring
    restart: unless-stopped

  # Node Exporter - Métriques système (CPU, RAM, Disk)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: tcgcard_node_exporter
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring
    restart: unless-stopped

  # cAdvisor - Métriques des containers Docker
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: tcgcard_cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - monitoring
    privileged: true
    devices:
      - /dev/kmsg
    restart: unless-stopped

  ###< monitoring stack ###

networks:
  monitoring:
    driver: bridge

volumes:
  grafana_data:
  loki_data:
  prometheus_data:
